name: CI

on:
  pull_request:
    branches: [main, 'release/*']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: supervisor-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: supervisor-ui/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
